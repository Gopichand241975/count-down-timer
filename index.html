<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="countdown">
            <div id="days"><span>00</span><p>days</p></div>
            <div id="hours"><span>00</span><p>hours</p></div>
            <div id="minutes"><span>00</span><p>minutes</p></div>
            <div id="seconds"><span>00</span><p>seconds</p></div>
        </div>
        <p id="end"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
